<!DOCTYPE html>
<html>
<head>
  <title>Example Application</title>
</head>
<body>
  <h1>Example Application</h1>
  <form name="form1" class="form-horizontal" role="form" method="post" action="http://form-echo.herokuapp.com/form-echo">
      <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputphone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" placeholder="Phone #">
        </div>
      </div>
      <div class="form-group">
        <label for="inputcredit" class="col-sm-2 control-label">Credit Card</label>
        </div>
        <div class=="col-sm-10">
            <input type="numbers" class="form-control" name="credit" placeholder="credit">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="scripts/validate.min.js"></script>
  <script type="text/javascript" src="scripts/application.js"></script>
</body>
</html>
